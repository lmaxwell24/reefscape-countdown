<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="images/icon.ico">
  <title>CRESCENDO℠ Timer</title>
  <link href="styles/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One" rel="stylesheet">
</head>

<body>

  <div class="flex">

    <a href="https://www.firstinspires.org/robotics/frc/game-and-season" target="_blank">
      <img src="images/logo.png" title="Go to the CRESCENDO℠ page on the FIRST Inspires website">
    </a>
    <p id="timer">1:23:24:12</p>
    <p id="team">Robototes</p>

    <div>
      <button type="button" class="on" id="teamNamesButton" onclick="teamNamesFunc()">Team Names Off</button>
      <!-- Team Names On -->
      <button type="button" class="on" id="timerButton" onclick="timerFunc()">Total Seconds</button>
      <!-- Traditional Timer -->
    </div>

  </div>

  <div class="bottom_left">
    <a class="credit" href="https://www.thebluealliance.com/" target="_blank">
      <img src="images/tba_logo.png" class="credit" title="Powered by The Blue Alliance">
    </a>
    <a class="credit" href="https://github.com/joloujo/crescendo-countdown" target="_blank">
      <img src="images/github-mark-white.svg" class="credit" title="View the source code on GitHub">
    </a>
  </div>

  <script src="scripts/timer.js"></script>

</body>

</html>
